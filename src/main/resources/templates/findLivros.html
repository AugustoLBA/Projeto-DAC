<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div>

</div>
<nav>
    <ul>
        <li><a href="/biblioteca">Home</a></li>
        <li><a href="/cadastrar-livro">Cadastrar Livro</a></li>
        <li><a href="/livros">Lista de Livros</a></li>
    </ul>
</nav>

<h1>Buscar Livro</h1>
<form action="#" th:action="@{/find-livros}" method="get">
    <label for="title">Título do Livro:</label>
    <input type="text" id="title" name="title" required>
    <button type="submit">Buscar</button>
</form>

<!-- Resultado da busca -->
<div th:if="${books != null}">
    <h2>Resultados da Busca</h2>
    <table>
        <thead>
        <tr>
            <th>Título</th>
            <th>ISBN</th>
            <th>Ano de Publicação</th>
            <th>Autor(es)</th>
            <th>Editor</th>
            <th>Número de Páginas</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.yearPublication}"></td>
            <td>
                <li th:each="author : ${book.authors}" th:text="${author.name}"></li>
            </td>
            <td th:text="${book.publisher.name}"></td>
            <td th:text="${book.numberPages}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
