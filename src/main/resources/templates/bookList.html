<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="/css/styles.css">-->

</head>
<body>
<!-- Menu de Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
    <div class="container-fluid">
        <a class="navbar-brand" href="/biblioteca">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/cadastrar-livro">Cadastrar Livro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/find-livros">Buscar Livros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Livros</h1>
    <!-- Formulário de busca -->
    <form action="#" th:action="@{/buscar-livros}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="Buscar por título">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <!-- Tabela de livros -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Título</th>
            <th>ISBN</th>
            <th>Ano de Publicação</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.yearPublication}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{/editar-livro/{id}(id=${book.id})}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{/deletar-livro/{id}(id=${book.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Controles de paginação -->
    <nav>
        <ul class="pagination justify-content-center">
            <!-- Página Anterior -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/livros?page={page}(page=${currentPage > 0 ? currentPage - 1 : 0})}" aria-label="Página Anterior">Anterior</a>
            </li>
            <!-- Exibe número da página atual -->
            <li class="page-item disabled">
                <span class="page-link">Página <span th:text="${currentPage + 1}"></span> de <span th:text="${totalPages}"></span></span>
            </li>
            <!-- Próxima Página -->
            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/livros?page={page}(page=${currentPage + 1})}" aria-label="Próxima Página">Próxima</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
