<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
</head>
<body>
<!-- Menu de Navegação -->
<nav>
    <ul>
        <li><a href="/livros">Lista de Livros</a></li>
        <li><a href="/cadastrar-livro">Cadastrar Livro</a></li>
    </ul>
</nav>

<h1>Cadastrar Livro</h1>
<form action="#" th:action="@{/salvar-livro}" th:object="${book}" method="POST">

    <!-- Título -->
    <div>
        <label for="title">Título:</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>

    <!-- ISBN -->
    <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required>
    </div>

    <!-- Ano de Publicação -->
    <div>
        <label for="yearPublication">Ano de Publicação:</label>
        <input type="number" id="yearPublication" th:field="*{yearPublication}" required>
    </div>

    <!-- Número de Páginas -->
    <div>
        <label for="numberPages">Número de Páginas:</label>
        <input type="number" id="numberPages" th:field="*{numberPages}" required>
    </div>

    <!-- Editor (Publisher) -->
    <div>
        <label for="publisher">Editor:</label>
        <select id="publisher" th:field="*{publisher}" required>
            <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
        </select>
    </div>

    <!-- Autores -->
    <div>
        <label for="authors">Autores:</label>
        <select id="authors" th:field="*{authors}" multiple required>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
    </div>

    <!-- Exemplares -->
    <div>
        <label for="copies">Número de Exemplares:</label>
        <input type="number" id="copies" th:field="*{copies}" min="1" required>
    </div>

    <!-- Campo para seleção de gênero -->
    <div>
        <label for="gender">Gender</label>
        <select id="gender" th:field="*{gender}">
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Biography">Biography</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
            <option value="Historical">Historical</option>
        </select>
    </div>

    <!-- Botão de Submissão -->
    <div>
        <button type="submit">Salvar Livro</button>
    </div>
</form>
</body>
</html>
